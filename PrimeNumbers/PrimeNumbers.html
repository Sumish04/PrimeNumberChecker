<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <div class="row p-2 m-2">
        <div class="col-12 col-lg-2">
            <p class="pt-1">Check if number is a prime number</p>
        </div>
        <div class="col-12 col-lg-2">
            <input id="numInput" class="form-control outline" type="text"> 
        </div>
        <div class="col-12 col-lg-2">
            <button type="button" class="btn btn-primary" onclick="IsPrimeNumber()">Check</button> 
        </div>
    </div>
    <div class="row p-2 m-2">
        <div class="col-12 col-lg-4">
            <p class="pt-1" id="primeResult"></p>
        </div>
    </div>


    
</body>
</html>

<script>
    function IsPrimeNumber()
    {
       var isPrime = false;
       var primeCount = 0;
       var num = $("#numInput").val(); 
       var divNum = [1];

       if(num <= 1)
       {
         $("#primeResult").text(`${num} is not a prime number`)
         return;
       }
       

       for(var i = 2;i <= num/2;i++)
       {
         if(num % i == 0)
         {
            divNum.push(i);
            primeCount++;
         }
       }
       if(primeCount < 1)
       {
            $("#primeResult").text(`${num} is a prime number`)
       }
       else
       {
            $("#primeResult").text(`${num} is not a prime number because it can be divisible by ${divNum}`)
       }
    }
</script>
